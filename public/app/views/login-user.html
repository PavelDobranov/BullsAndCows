
<div class="col-lg-6">
  <div class="well bs-component">
    <form class="form-horizontal" name="registerForm">
      <fieldset>
        <legend>Login</legend>
        <div class="form-group">
          <label for="username" class="col-lg-2 control-label">Username</label>

          <div class="col-lg-10">
            <input ng-model="vm.user.username" type="text" class="form-control" required="required" id="username" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-lg-2 control-label">Password</label>

          <div class="col-lg-10">
            <input ng-model="vm.user.password" type="password" class="form-control"  required="required" id="password" placeholder="Password">
          </div>
        </div>
        <div class="col-lg-10 col-lg-offset-2">
          <button ng-click="vm.cancelRegister()" class="btn btn-default pull-right">Cancel</button>
          <button ng-click="vm.login(vm.user,registerForm)" class="btn btn-primary pull-right">Login</button>
        </div>
      </fieldset>
    </form>
    <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div>
  </div>
</div>
